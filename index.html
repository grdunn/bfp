<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>BFP - Skills Assessment</title>
  </head>
  <body>
    <div class="container bg--white">
      <div class="container__padded">
        <div class="container__center">
          <img
            alt="Biden Harris 2024"
            class="brand-logo"
            src="/src/assets/Biden-Harris_2024_logo.svg"
          />
        </div>
      </div>
    </div>
    <div class="container bg--ivory">
      <div class="container__inner">
        <h4>Call To Action</h4>
        <p>HTML, CSS/Sass & Javascript.</p>
        <div class="container__center">
          <div class="cta cta--primary">
            <div class="cta__inner">
              <h3 class="cta__header">
                Help Us To Continue Building On Our Progress
              </h3>
              <form class="cta__form" data-cta-form>
                <ul class="cta__list">
                  <li class="cta__list-item" data-cta-item>
                    <input
                      id="radio-vanilla-10"
                      value="10"
                      type="radio"
                      name="radio-vanilla"
                    />
                    <label for="radio-vanilla-10" class="cta__list-button">
                      $10
                    </label>
                  </li>
                  <li class="cta__list-item" data-cta-item>
                    <input
                      id="radio-vanilla-20"
                      value="20"
                      type="radio"
                      name="radio-vanilla"
                      checked
                    />
                    <label for="radio-vanilla-20" class="cta__list-button">
                      $20
                    </label>
                  </li>
                  <li class="cta__list-item" data-cta-item>
                    <input
                      id="radio-vanilla-30"
                      value="30"
                      type="radio"
                      name="radio-vanilla"
                    />
                    <label for="radio-vanilla-30" class="cta__list-button">
                      $30
                    </label>
                  </li>
                  <li class="cta__list-item" data-cta-item>
                    <input
                      id="radio-vanilla-40"
                      value="40"
                      type="radio"
                      name="radio-vanilla"
                    />
                    <label for="radio-vanilla-40" class="cta__list-button">
                      $40
                    </label>
                  </li>
                </ul>
                <input value="Donate" type="submit" class="cta__button" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container container bg--ivory">
      <div class="container__inner">
        <h4>Call To Action v2</h4>
        <p>React & Typescript</p>
        <div class="container__center">
          <div id="cta"></div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container__padded">
        <div class="container__center">
          <span>2024 BFP - Skills Assessment</span>
          <span
            >&copy;
            <a target="_blank" href="https://dunngregory.com"
              >Gregory Dunn</a
            ></span
          >
        </div>
      </div>
    </footer>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/src/cta.js"></script>
  </body>
</html>
